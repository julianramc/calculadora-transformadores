<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Transformadores</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Meta para diseño responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="inicio">
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Calculadora de Transformadores</h1>
    <p><em>By Ing. Julián Ramírez</em></p>
  </header>

  <main>
    <div class="calculator">
      <p>Este programa calcula diversos parámetros de un transformador, incluyendo la corriente, el número de espiras, la resistencia de los devanados y la eficiencia.</p>
      <form id="transformerForm">
        <label for="voltajePrimario">1. Voltaje Primario (V):</label>
        <input type="number" id="voltajePrimario" required min="0" step="any">

        <label for="voltajeSecundario">2. Voltaje Secundario (V):</label>
        <input type="number" id="voltajeSecundario" required min="0" step="any">

        <label for="potencia">3. Potencia (W):</label>
        <input type="number" id="potencia" required min="0" step="any">

        <label for="factorCorreccion">4. Factor de Corrección (0.8 - 1.8):</label>
        <input type="number" id="factorCorreccion" required min="0.8" max="1.8" step="0.01" value="1.2">

        <label for="obsolescencia">5. Aplicar Obsolescencia en el Calibre AWG:</label>
        <select id="obsolescencia">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>

        <button type="submit">Calcular</button>
      </form>

      <div class="button-group">
        <button type="button" onclick="window.location.href='historial.html'">Ver Historial de Cálculos</button>
        <button type="button" onclick="window.location.href='teoria.html'">Módulo Educativo</button>
        <button type="button" onclick="window.location.href='ejercicios.html'">Ejercicios Prácticos</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Calculadora de Transformadores. Todos los derechos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
